{% extends "base.html" %}

{% block content %}
    <h2>Crea una nuova Flashcard</h2>
    <form method="POST">
        <div class="form-group">
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" required>
        </div>
        <div class="form-group">
            <label for="domanda">Domanda:</label>
            <textarea id="domanda" name="domanda" required></textarea>
        </div>
        <div class="form-group">
            <label for="risposta">Risposta:</label>
            <textarea id="risposta" name="risposta" required></textarea>
        </div>
        <button type="submit">Salva Flashcard</button>
    </form>
    
    {% if success %}
        <div class="success-message">
            Flashcard salvata con successo!
        </div>
    {% endif %}
{% endblock %}
